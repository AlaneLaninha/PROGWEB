<!DOCTYPE html> 
<html>
    <head>
        <title>FORMULÁRIO AVALIAÇÃO</title>
    </head>
    <body>
             <header>
        <h1><strong>PESQUISA DE SATISFAÇÃO DO CLIENTE</strong></h1>
     </header>
     <p>
        <h2>DADOS PESSOAIS</h2>
     </p>
     <form action="pesquisatisfacao.html" method="post">
       <p>
        <label for="nome">NOME:</label> 
       </p>
       <p>
        <input type="text" id="nome" size="40"/>
       </p>
       <p>
        <label for="number">TELEFONE:</label>
       </p>
       <p>
        <input type="number"id="number" size="30"/>
       </p>
       <p>
        <label for="e-mail">E-MAIL:</label>
       </p>
        <input type="email" id="e-mail" size="40"/>
       </p>
       <p>
        <h2>Escolha palavras que melhor identificam nosso produto:</h2>
       </p>
        <p>
            <input type="checkbox" id="alto_custo" name="identificacao_produto" value="alto_custo">
            <label for="alto_custo">Alto Custo</label><br>

            <input type="checkbox" id="bom_custo_beneficio" name="identificaproduto" value="bom_custo_beneficio">
            <label for="bom_custo_beneficio">Bom Custo e Benefício</label><br>

            <input type="checkbox" id="boa_qualidade" name="identificacaoproduto" value="boa_qualidade">
            <label for="boa_qualidade">Boa Qualidade</label><br>

            <input type="checkbox" id="baixa_qualidade" name="identificaproduto" value="baixa_qualidade">
            <label for="baixa_qualidade">Baixa Qualidade</label><br>

            <input type="checkbox" id="atingiu_objetivo" name="identificaproduto" value="atingiu_objetivo">
            <label for="atingiu_objetivo">Atingiu o Objetivo</label><br>
        </p>
        
        <p>
            <label for="avalia_atendimento">Como você avalia o atendimento recebido?</label>
        </p>
        <p>
            <select id="avalia_atendimento" name="avalia_atendimento">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </p>
        
        <p>
            <label for="chances_continuar">De 1 a 5, quais as chances de você continuar a adquirir nossos produtos?</label><br>
            <select id="chances_continuar" name="chances_continuar">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </p>
        <p>
            <label>Como você avalia a acessibilidade de nosso site?</label><br>
            <input type="radio" id="excelente" name="acessibilidade_site" value="excelente">
            <label for="excelente">Excelente</label><br>
            
            <input type="radio" id="boa" name="acessite" value="boa">
            <label for="boa">Boa</label><br>
            
            <input type="radio" id="regular" name="acessite" value="regular">
            <label for="regular">Regular</label><br>
            
            <input type="radio" id="ruim" name="acessite" value="ruim">
            <label for="ruim">Ruim</label><br>
            
            <input type="radio" id="pessima" name="acessite" value="pessima">
            <label for="pessima">Péssima</label><br>
        </p>
        <p>
            <input type="submit">
        </p>
     </form>
    </body>
</html>
