<!DOCTYPE html> 
<html>
    <head>
        <title>FORMULÁRIO AVALIAÇÃO</title>
    </head>
    <body>
             <header>
        <h1><strong>PESQUISA DE SATISFAÇÃO DO CLIENTE</strong></h1>
     </header>
     <p>
        <h2>DADOS PESSOAIS</h2>
     </p>
     <form action="pesquisatisfacao.html" method="post">
       <p>
        <label for="nome">NOME:</label> 
       </p>
       <p>
        <input type="text" id="nome" size="40"/>
       </p>
       <p>
        <label for="number">TELEFONE:</label>
       </p>
       <p>
        <input type="number"id="number" size="30"/>
       </p>
       <p>
        <label for="e-mail">E-MAIL:</label>
       </p>
        <input type="email" id="e-mail" size="40"/>
       </p>
       <p>
        <h3>Escolha palavras que melhor identificam nosso produto:</h3>
       </p>
        <p>
            <input type="checkbox" id="alto_custo" name="identificaproduto" value="alto_custo">
            <label for="alto_custo">Alto Custo</label><br>

            <input type="checkbox" id="bom_custo_beneficio" name="identificaproduto" value="bom_custo_beneficio">
            <label for="bom_custo_beneficio">Bom Custo e Benefício</label><br>

            <input type="checkbox" id="boa_qualidade" name="identificaproduto" value="boa_qualidade">
            <label for="boa_qualidade">Boa Qualidade</label><br>

            <input type="checkbox" id="baixa_qualidade" name="identificaproduto" value="baixa_qualidade">
            <label for="baixa_qualidade">Baixa Qualidade</label><br>

            <input type="checkbox" id="atingiu_objetivo" name="identificaproduto" value="atingiu_objetivo">
            <label for="atingiu_objetivo">Atingiu o Objetivo</label><br>
        </p>
        
        <p>
         <h3><label for="avalia_atendimento">Como você avalia o atendimento recebido?</label></h3>
        </p>
        <p>
            <select id="avalia_atendimento" name="avalia_atendimento">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </p>
        
        <p>
          <h3><label for="chances_continuar">De 1 a 5, quais as chances de você continuar a adquirir nossos produtos?</label></h3>
        </p>
        <p>
            <select id="chances_continuar" name="chances_continuar">
        
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </p>
        <p>
           <h3><label>Como você avalia a acessibilidade de nosso site?</label></h3>
        </p>
        <p>
            <input type="radio" id="excelente" name="acessite" value="excelente">
            <label for="excelente">Excelente</label>
          
            <input type="radio" id="boa" name="acessite" value="boa">
            <label for="boa">Boa</label>
           
            <input type="radio" id="regular" name="acessite" value="regular">
            <label for="regular">Regular</label>
        
            <input type="radio" id="ruim" name="acessite" value="ruim">
            <label for="ruim">Ruim</label>
           
            <input type="radio" id="pessima" name="acessite" value="pessima">
            <label for="pessima">Péssima</label>
        </p>
        <p>
            <input type="checkbox" id="compartilha" name="compartilha">
            <label for="compartilha"><em><strong>Eu autorizo compartilhar minhas respostas com terceiros</strong></em></label>
        </p>
        <p>
            <input type="submit">
        </p>
     </form>
    </body>
</html>
